<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Coffee3</title>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <!-- a-sceneのところへ「embedded arjs」と入れないと、アスペクト比（縦横比）が狂います -->

      <!-- ARマーカーが認識されたら -->
      <a-marker type="pattern" preset="custom" url="./coffee.patt">
        <!-- 「pattern-cake_Qiita1.patt」には作成したARマーカーのファイル名を入れる -->

        <!-- 画像を表示します -->
        <a-entity
          gltf-model="url(./coffee.glb)"
          position="0 0 0"
          rotation="-45 0 0"
          scale="0.5 0.5 0.5"
        >
        </a-entity>
        <!-- 「cake_Qiita1.glb」には作成したGLBファイル名を入れる -->
        <!-- position、rotation、scaleは好みで調整 -->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
